name: 'Hello World'
description: 'Greet someone and record the time'
# Controls when the action will run. 
on:
  issues:
    types: [opened]
    
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'

jobs:
  build:
      runs:
          using: 'node12'
          main: 'github-sync.js'
