name: Auto Assign issue to LiveSquad Project

# Controls when the action will run. 
on:
  issues:
    types: [opened]

jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1
        if: github.event.action == 'opened'
        with:
          github_token: ${{  secrets.VP_DEPLOY_SECRET }}
          labels: new

      - name: Add to LiveSquad project
        run: |
          sh "${GITHUB_WORKSPACE}/misc/github_actions/create_issue_in_project.sh"
        env:
          PROJECT_URL:'https://github.com/orgs/cbsinteractive/projects/23'
          INPUT_COLUMN_NAME: "Backlog"
          column_name: "Backlog"
          GITHUB_ACTOR: ${{ secrets.VP_DEPLOY_USER }}
          TOKEN: ${{ secrets.VP_DEPLOY_SECRET }}
